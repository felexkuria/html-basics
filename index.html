<!DOCTYPE html>
<html lang="en">
<head>
    <title>Html Basics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        h2 {
            color: #444;
        }
        h3 {
            color: #555;
        }
        h4 {
            color: #666;
        }
        h5 {
            color: #777;
        }
        h6 {
            color: #888;
        }
        p {
            line-height: 1.6;
            color: #222;
        }
        strong {
            color: #000;
        }
    </style>
</head>
<body>
<h1> This is H1 Heading </h1>
<h2> This is H1 Heading </h2>
<h3> This is H1 Heading </h3>
<h4> This is H1 Heading </h4>
<h5> This is H1 Heading </h5>
<h6> This is H1 Heading </h6>
<p>This is Paragrapgh <strong>whic is bold</strong></p>
</body>
</html>
